<!DOCTYPE html>
<html>
<head>
  <title>Doomsday Clock</title>
  <style>
    body {
      font-family: monospace;
      background-color: black;
      color: limegreen;
      text-align: center;
      padding-top: 50px;
    }
    #countdown {
      font-size: 2em;
      margin-top: 20px;
    }
    #explosion {
      display: none;
      font-size: 2em;
      color: red;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Doomsday Clock</h1>
  <div id="countdown">Loading...</div>
  <div id="explosion">ðŸ’¥ Timeâ€™s up! ðŸ’¥</div>

  <script>
    const targetDateUTC = new Date(Date.UTC(2025, 4, 21, 16, 15, 0)); // May 21, 2025 11:15 AM CT

    function updateCountdown() {
      const now = new Date();
      const timeRemaining = targetDateUTC - now;

      if (timeRemaining <= 0) {
        document.getElementById('countdown').textContent = "00:00:00:00:000";
        document.getElementById('explosion').style.display = 'block';
        return;
      }

      const days = Math.floor(timeRemaining / (1000 * 60 * 60 * 24));
      const hours = Math.floor((timeRemaining / (1000 * 60 * 60)) % 24);
      const minutes = Math.floor((timeRemaining / (1000 * 60)) % 60);
      const seconds = Math.floor((timeRemaining / 1000) % 60);
      const milliseconds = Math.floor(timeRemaining % 1000);

      document.getElementById('countdown').textContent =
        `${String(days).padStart(2, '0')}:` +
        `${String(hours).padStart(2, '0')}:` +
        `${String(minutes).padStart(2, '0')}:` +
        `${String(seconds).padStart(2, '0')}:` +
        `${String(milliseconds).padStart(3, '0')}`;
    }

    setInterval(updateCountdown, 50);
    updateCountdown();
  </script>
</body>
</html>
